<script>
    $(document).ready(function() {
        $('.show-image').click(function(){

            $('.modal-body').empty();
            var title = $(this).parent('a').attr("title");
            $('.modal-title').html(title);
            $($(this).parent('div').parent('div').html()).appendTo('.modal-body');
            $('#myModal').modal({show:true});
        });
    });
</script>
